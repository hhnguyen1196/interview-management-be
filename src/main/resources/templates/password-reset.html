<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Thông báo cấp lại mật khẩu</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background: #f5f5f5;
            }

            .box-info {
                background: #f7f7f7;
                padding: 12px;
                border-radius: 4px;
                margin: 16px 0;
                border-left: 4px solid #007BFF;
            }

            h2 {
                color: #333;
                margin-bottom: 16px;
            }

            ul {
                padding-left: 20px;
                margin: 0;
            }
        </style>
    </head>

    <body>
        <div>
            <h2>Thông báo cấp lại mật khẩu</h2>
            <p>Xin chào <strong><span th:text="${fullName}"></span></strong></p>
            <p>Hệ thống cấp lại mật khẩu mới cho tài khoản của bạn, cụ thể như sau:</p>
            <div class="box-info">
                <ul>
                    <li><strong>Tài khoản: </strong><span th:text="${username}"></span></li>
                    <li><strong>Mật khẩu mới: </strong><span th:text="${password}"></span></li>
                </ul>
            </div>
            <p>Vui lòng đăng nhập và thay đổi mật khẩu để bảo mật tài khoản.</p>
            <p>Trân trọng.</p>
        </div>
    </body>
</html>
