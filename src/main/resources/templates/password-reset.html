<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cấp lại mật khẩu</title>

        <style>
            body {
                font-family: Arial, sans-serif;
                background: #f5f5f5;
            }

            .container {
                max-width: 500px;
                margin: auto;
                background: #ffffff;
                padding: 20px;
                border: 1px solid #ddd;
                border-radius: 6px;
            }

            .box-info {
                background: #f7f7f7;
                padding: 12px;
                border-radius: 4px;
                margin: 16px 0;
                border-left: 4px solid #007BFF;
            }

            h2 {
                color: #333;
                margin-bottom: 16px;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h2>Cấp lại mật khẩu</h2>
            <p>Xin chào <strong><span th:text="${fullName}"></span></strong></p>
            <p>Hệ thống đã cấp lại mật khẩu mới cho tài khoản của bạn.</p>
            <div class="box-info">
                <p><strong>Tài khoản:</strong><span th:text="${username}"></span></p>
                <p><strong>Mật khẩu mới:</strong><span th:text="${password}"></span></p>
            </div>

            <p>Vui lòng đăng nhập và thay đổi mật khẩu để bảo mật tài khoản.</p>
            <p>Trân trọng.</p>
        </div>
    </body>
</html>
